name: Checkstyle

on:
  pull_request:
    branches: [ "main" ]

jobs:
  checkstyle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Run Checkstyle
        run: mvn -q -e -DskipTests checkstyle:check
